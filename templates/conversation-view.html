{% include 'header.html' %}

<main class="container mt-5">
  <div class="container mb-5">
    <h1>Conversations</h1>
  </div>

  {% for msg in messages %}
    <div>
        <p>{{ msg["msg"] }}</p>
        <span>{{ msg["sender"] }}</span>
        <span>{{ msg["timestamp"] }}</span>
    </div>
  {% endfor %}

</main>
